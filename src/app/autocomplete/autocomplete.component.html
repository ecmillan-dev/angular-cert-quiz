

<div class="row option" *ngFor="let item of matchingItems" (click)="onClickRow($event, item)">
  <app-autocomplete-option
    [searchString]="searchString"
    [item]="item"
    [idColumn]="idColumn"
    [nameColumn]="nameColumn"
    (choice)="onChoice($event)"
  >
  </app-autocomplete-option>
</div>
