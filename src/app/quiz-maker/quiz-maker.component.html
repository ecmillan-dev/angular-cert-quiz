<div class="row">
  <div class="col-sm-11">
    <select #category id="categorySelect" (change)="setSubcategories($event)">
      <option>Select category</option>
      <option [value]="category.id" *ngFor="let category of categories">
        {{category.name}}
      </option>
    </select>
    <select #subcategory id="subCategorySelect">
      <option>Select subcategory</option>
      <option [value]="category.id" *ngFor="let category of searchSubcategories">
        {{category.name}}
      </option>
    </select>
    <select #difficulty id="difficultySelect">
      <option>Select difficulty</option>
      <option>Easy</option>
      <option>Medium</option>
      <option>Hard</option>
    </select>
    <button class="primary" id="createBtn" (click)="createQuiz(category.value, difficulty.value, subcategory.value)">Create</button>
  </div>

</div>
<div class="row">
   <app-quiz [questions]="questions$ | async" ></app-quiz>
</div>
