
<div *ngIf="matches.length > 1 || searchString === ''" class="autocomplete-option" (click)="onOptionClick($event)">
  <ng-container *ngFor="let match of matches">
    <app-autocomplete-option-name-part
      [stringValue]="match.stringValue"
      [isMatch]="match.isMatch"
    ></app-autocomplete-option-name-part>
  </ng-container>
</div>
